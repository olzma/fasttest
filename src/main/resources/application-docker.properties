# ==============================================================================
# Docker-specific configuration - FOR LOCAL DEVELOPMENT ONLY
# When deploying to GCP, use the 'gcp' profile instead (application-gcp.properties)
# ==============================================================================

spring.application.name=spring-boot-fasttest
server.port=${PORT:8080}

# Database configuration - using service name from docker-compose
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://${DB_HOST:db}:5432/fasttest_db}

# Google Cloud SQL Configuration
spring.cloud.gcp.sql.enabled=false
spring.cloud.gcp.sql.database-name=fasttest_db

# Disable all GCP auto-configurations for local development
spring.cloud.gcp.secretmanager.enabled=false
spring.cloud.gcp.pubsub.enabled=false
spring.cloud.gcp.storage.enabled=false
spring.cloud.gcp.logging.enabled=false
spring.cloud.gcp.trace.enabled=false
spring.cloud.gcp.config.enabled=false

spring.datasource.username=fasttest
spring.datasource.password=Postgres!8
spring.datasource.driver-class-name=org.postgresql.Driver

# Session configuration
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Logging configuration
logging.level.root=INFO
logging.level.com.fasttest=DEBUG
logging.level.org.springframework.web=DEBUG
