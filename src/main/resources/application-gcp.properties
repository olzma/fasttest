# GCP-specific configuration (active when deployed to Google Cloud Platform)
spring.application.name=spring-boot-fasttest
server.port=${PORT:8080}

# Database configuration - using Cloud SQL connection
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql:///${DB_NAME:fasttest_db}}
spring.datasource.username=${DB_USER:fasttest}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# Google Cloud SQL Configuration - ENABLED for GCP
spring.cloud.gcp.sql.enabled=true
spring.cloud.gcp.sql.database-name=${DB_NAME:fasttest_db}
spring.cloud.gcp.sql.instance-connection-name=${CLOUD_SQL_CONNECTION_NAME}

# Enable GCP services for production
# Secret Manager - can be used to store DB passwords and other secrets
spring.cloud.gcp.secretmanager.enabled=true

# Disable services not needed (you can enable these later if needed)
spring.cloud.gcp.pubsub.enabled=false
spring.cloud.gcp.storage.enabled=false
spring.cloud.gcp.logging.enabled=true
spring.cloud.gcp.trace.enabled=true
spring.cloud.gcp.config.enabled=false

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false

# Logging configuration
logging.level.root=INFO
logging.level.com.fasttest=INFO
logging.level.org.springframework.web=INFO
